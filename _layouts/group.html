---
layout: default
---


<div class="vpad--xxl bg--grey-lightest">
  <div class="container">
    <div class="row row--6-6">
      {% assign grouppages = site.html_pages | where:"group-parent", page.id | where: 'region', page.region | sort: "group-order" %}
      {% for grouppage in grouppages %}
      <div class="col">
        <div class="bg-img bg-img--4-3 border--inset" style="background-image: url({{site.img}}/content/{{grouppage.id}}/banner.jpg);">
          <a href="{{site.baseurl}}{{grouppage.url}}" class="bg-img__link"></a>
          <div class="bg-img__content">
            <h4 class="title title--sm title--display text--upper text--bold">{{grouppage.title}}</h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
