<div class="col col--xl-4">
  <div class="overview__tile border--inset" style="background-image: url({{site.img}}/content/{{subpage.id}}/banner.jpg);">
    <a href="{{site.baseurl}}{{subpage.url}}" class="bg-img__link"></a>
    <div class="bg-img__content">
      <h4 class="title title--sm title--display text--upper text--bold">{{subpage.title}}</h4>
    </div>
    {% if subpage.banner.image-credit %}
    <div class="bg-img__credit">{{subpage.banner.image-credit}}</div>
    {% endif %}
  </div>
</div>
