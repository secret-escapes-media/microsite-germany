

<div class="advent-day border--triple" data-day="{{day.day}}">
  <a href="javascript:void(0);" data-modal-item="{{day.id}}" class="js-open-modal advent-day__link"></a>
  <div class="container">
    <div class="advent-day__num">{{day.day}}</div>
  </div>
  <div class="advent-day__image" style="background-image: url({{site.img}}/content/advent-calendar/days/{{day.id}}.jpg);"></div>
</div>
