  id: day-6
  day: 6
  title: Berlin’s Nightlife
  content: Plan your new year party here – Berlin’s club scene is renowned, notorious and exceptionally good fun. From Berghain to SO36, see and be seen in Berlin’s raucous nightlife.
  pages:
    - id: advent-calendar


