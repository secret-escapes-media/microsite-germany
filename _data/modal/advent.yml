  id: day-8
  day: 8
  title: Christmas in Bremen
  content: Discover a medieval Christmas Market in Bremen, where mead flows and merchants peddle their wares under vast defensive towers. The Middle Ages come to life here!
  pages:
    - id: advent-calendar


