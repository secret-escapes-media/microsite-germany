  id: day-7
  day: 7
  title: Tropical Island
  content: Forget the freezing winter, make for Tropical Island just outside of Berlin and bask in balmy waters, under palm trees, in summer heat; not your typical winter warmer!
  pages:
    - id: advent-calendar


