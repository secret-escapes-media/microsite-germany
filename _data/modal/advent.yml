  id: day-15
  day: 15
  title: Winterberg
  content: For an exhilarating sail down powder-snow pistes, Winterberg is NRW’s premier resort for some winter sports. Forget the Alps, discover Winterberg instead!
  pages:
    - id: advent-calendar


