  id: day-9
  day: 9
  title: Miniatur Wunderland
  content: Discover the world in miniature at Miniatur Wunderland in Hamburg. Even the cynical will be quickly won over by this remarkable display that spans 1300 sq m!
  pages:
    - id: advent-calendar


